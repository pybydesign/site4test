<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html" class="active">Главная</a>
        <a href="gallery.html">Галерея</a>
        <a href="about.html">О нас</a>
        <a href="contact.html">Контакты</a>
    </nav>
    <header>
        <h1>Добро пожаловать!</h1>
        <p>Это главная страница сайта с галереей и слайдером.</p>
    </header>
    <section class="slider-section">
        <div class="slider">
            <div class="slides">
                <img src="images/img1.jpg" class="slide active" alt="Фото 1">
                <img src="images/img2.jpg" class="slide" alt="Фото 2">
                <img src="images/img3.jpg" class="slide" alt="Фото 3">
                <img src="images/img4.jpg" class="slide" alt="Фото 4">
            </div>
            <button class="slider-btn prev">&#10094;</button>
            <button class="slider-btn next">&#10095;</button>
            <div class="slider-indicators">
                <span class="indicator active"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
            </div>
        </div>
    </section>
    <section class="gallery-section">
        <h2 style="text-align:center; margin:30px 0 18px;">Галерея</h2>
        <div class="gallery-grid">
            <img src="images/img5.jpg" alt="Фото 5">
            <img src="images/img6.jpg" alt="Фото 6">
            <img src="images/img7.jpg" alt="Фото 7">
            <img src="images/img8.jpg" alt="Фото 8">
            <img src="images/img9.jpg" alt="Фото 9">
        </div>
    </section>
    <footer>
        &copy; 2025 Пример сайта
    </footer>
    <script src="script.js"></script>
</body>
</html>
