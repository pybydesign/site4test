<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Главная</a>
        <a href="gallery.html">Галерея</a>
        <a href="contacts.html" class="active">Контакты</a>
    </nav>
    <header>
        <h1>Контакты</h1>
    </header>
    <section class="contacts-section">
        <div class="contacts-map">
            <!-- Можно вставить Яндекс.Карты или Google Maps iframe -->
            <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3Aexample&source=constructor"
                    width="100%" height="300" frameborder="0"></iframe>
        </div>
        <div class="contacts-form">
            <h2>Форма обратной связи</h2>
            <form>
                <input type="text" name="name" placeholder="Ваше имя" required>
                <input type="email" name="email" placeholder="Ваш email" required>
                <textarea name="message" placeholder="Ваше сообщение" required></textarea>
                <button type="submit">Отправить</button>
            </form>
            <div id="form-message"></div>
        </div>
    </section>
    <footer>
        &copy; 2025 Пример сайта
    </footer>
    <script src="script.js"></script>
</body>
</html>
